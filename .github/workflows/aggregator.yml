name: Aggregator

on:
  push:
    branches:
      - main

permissions:
  checks: read
  contents: read
  actions: write

jobs:
  check-all:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for ESLint and Prettier Check
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.sha }}
          check-name: 'lint-and-format'
          # special token automatically created by Github Actions for every workflow run
          # does not require use to add anything manually
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for Security Checks
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.sha }}
          check-name: 'security-and-quality'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Trigger Deploy Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Deploy to AWS and Cleanup
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
