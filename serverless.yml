service: slack-birthday-bot
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-southeast-1
  environment:
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
    # SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    DYNAMODB_TABLE: ${self:custom.dynamodb_table}
    # TODO
  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - dynamodb:Query
  #       - dynamodb:Scan
  #       - dynamodb:GetItem
  #       - dynamodb:PutItem
  #       - dynamodb:UpdateItem
  #       - dynamodb:DeleteItem
  #     Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  slackCommand:
    handler: src/slackCommand.default # if want to use src/slackCommand.handler, need to use named exports in file
    memorySize: 128 # in MB
    ephemeralStorageSize: 512 # in MB
    timeout: 5 # in seconds
    events:
      - http:
          path: slack
          method: post
  sameDayBirthdayReminder:
    handler: src/sameDayReminder.default
    memorySize: 128
    ephemeralStorageSize: 512
    timeout: 5
    events:
      - schedule: cron(0 8 * * ? *)

plugins:
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude: ['aws-sdk']
    target: 'node20'
    platform: 'node'
  dynamodb_table: 'birthdays' # declaring a custom variable

resources:
  Resources:
    BirthdaysTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain # keeps table data instead of destroying on new deploy
      Properties:
        TableName: ${self:custom.dynamodb_table}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: name
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: DateIndex
            KeySchema:
              - AttributeName: date
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
